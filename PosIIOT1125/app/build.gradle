apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "sjtu.iiot.posiiot"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:24.0.0'
    compile files('src/main/java/sjtu/iiot/posiiot/Library/mAppWidget-1.4.2.jar')
    compile files('src/main/java/sjtu/iiot/posiiot/Library/volley.jar')
    compile files('libs/gson-2.2.4.jar')
}
